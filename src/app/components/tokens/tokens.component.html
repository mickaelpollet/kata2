@if (authenticated) {

    <div class="json-card">
        <h2>Keycloak Global JSON 
                <button mat-icon-button class="icon-green" matTooltip="Copy" matTooltipPosition="right" (click)="copyToClipboard(keycloakGlobalToken)">
                    <mat-icon>content_copy</mat-icon>
                </button></h2>
    </div>

    <div class="json-card">
        <h2>Access Token 
            <button mat-icon-button class="icon-green" matTooltip="Copy" matTooltipPosition="right" (click)="copyToClipboard(keycloakTokens.token)">
                <mat-icon>content_copy</mat-icon>
            </button>
        </h2>
        <pre [innerHTML]="keycloakTokens.tokenParsed | prettyJson"></pre>
    </div>
    
    <div class="json-card">
        <h2>ID Token 
            <button mat-icon-button class="icon-green" matTooltip="Copy" matTooltipPosition="right" (click)="copyToClipboard(keycloakTokens.idToken)">
                <mat-icon>content_copy</mat-icon>
            </button>
        </h2>
        <pre [innerHTML]="keycloakTokens.idTokenParsed | prettyJson"></pre>
    </div>
    
    <div class="json-card">
        <h2>Refresh Token
            <button mat-icon-button class="icon-green" matTooltip="Copy" matTooltipPosition="right" (click)="copyToClipboard(keycloakTokens.refreshToken)">
                <mat-icon>content_copy</mat-icon>
            </button>
        </h2>
        <pre [innerHTML]="keycloakTokens.refreshTokenParsed | prettyJson"></pre>
    </div>

}
